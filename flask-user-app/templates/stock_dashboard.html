<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価データダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">株価データダッシュボード</h1>

        <!-- ナビゲーション -->
        <nav class="mb-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary">ホームに戻る</a>
            <a href="{{ url_for('news') }}" class="btn btn-outline-success">ニュース一覧へ</a>
        </nav>

        <!-- 株価データ -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Apple Inc. 株価情報</h2>
            </div>
            <div class="card-body">
                {% if stock %}
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>銘柄:</strong> {{ stock.symbol }}</p>
                        <p><strong>価格:</strong> ${{ stock.price }}</p>
                        <p><strong>取得時刻:</strong> {{ stock.formatted_time }}</p>
                    </div>
                    <div class="col-md-8">
                        <img src="{{ url_for('static', filename='stock_price.png') }}" alt="株価グラフ" class="img-fluid">
                    </div>
                </div>
                {% else %}
                <p>株価データを取得できませんでした</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
