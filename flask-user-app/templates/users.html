<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録ユーザー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-primary">登録ユーザー一覧</h1>
    <ul class="list-group mt-3">
        {%- for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ user.name }}</strong> - {{ user.email }}<br>
                    <small class="text-muted">登録日: {{ user.created_at }}</small>
                </div>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('本当に削除しますか？');">
                    <button type="submit" class="btn btn-danger btn-sm">削除</button>
                </form>
            </li>
        {%- endfor %}
    </ul>

    <p class="mt-3"><a href="{{ url_for('home') }}" class="btn btn-link">ホームに戻る</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
